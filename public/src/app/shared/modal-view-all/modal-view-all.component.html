<!-- CANDIDATOS -->

<div *ngIf="context.type==1" class="container-fluid no-padding">
  <div class="row">
    <div class="col-12">
      <div class="modal-card">
        Candidatos
      </div>
      <div class="modal-list-content">
        <ul class="list-group">
          <li class="listPerson no-border no-margin">
            <div class="row no-margin">
              <div class="card-user-image">
                <img src="../assets/imgs/avatar04.png">
                <span class="candidateName">Pedro Araújo</span>
              </div>
              <div class="col text-right btns-list no-padding">
                <button type="button" class="btn btn-outline-primary btnCancel">RECUSAR</button>
