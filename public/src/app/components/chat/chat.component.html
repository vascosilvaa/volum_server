<div class="header-height"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-7 col-sm-5 no-padding">
            <div class="ui-message">
                <div class="header-message">
                    <div class="header-message-icon" (click)="activeSearch()">
                        <i class="material-icons fix-icon">search</i>
                    </div>
                    <div class="header-message-text">
                        <p>Ãšltimas mensagens</p>
                    </div>
                    <div class="header-message-add" routerLink="/chat/new">
                        <i class="material-icons fix-icon">add</i>
                    </div>
                </div>

      
                <div class="list-message">
                    <div class="list-message-search" *ngIf="searchAtive">
                        <div class="form-group">
                            <input type="text" class="form-control input-form-invite" aria-describedby="search" placeholder="Procurar">
                        </div>
                    </div>
                    <div class="list-message-item" *ngFor="let conversation of conversations" (click)="navigate(conversation.id_conversation, conversation.name)" routerLinkActive="activelistchat">
                        <div class="list-message-user-avatar">
                            <img [src]="conversation?.photo_url">
                        </div>
                        <div class="list-message-user-name">
                            <h6>{{conversation?.name}}</h6>
                            <p>{{conversation?.message}}</p>
                        </div>
                        <div class="list-message-user-time text-right">
                            <p>{{conversation.date | amTimeAgo:true}}</p>
                        </div>
                    </div>
                    
                    <div class="container text-center no-content" style="margin-top:30px; margin-bottom:10px;" *ngIf="conversations.length == 0">
                           <div style="font-size:14px"><i class="material-icons">chat_bubble_outline</i></div>
                        <span style="font-weight: 400">Sem conversas para mostrar.</span>
                    </div>
                </div>
              
            </div>
        </div>
        <div class="col-lg-9 col-md-5 col-sm-5 no-padding">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
