<div class="container-fluid">
  <div class="row">
    <div class="col-12 header-msg text-center no-padding">
      Diogo Monteiro
    </div>

    <div class="col-12">
      <div class="chat-content">
        <div *ngFor="let message of messages" [class.item-mine]="message.id_user == id_user" [class.item-friend]="message.id_user == id_user2">
          <div class="msg-text">
            <button [class.msg-mine]="message.id_user == id_user" [class.msg-friend]="message.id_user == id_user2">{{message.message}}</button>
          </div>
        </div>
      </div>
    </div>

    <div class="col-12 area-insert">
      <div class="writeSection row">
        <div class="col">
          <input autofocus type="text" class="inputSearch" [(ngModel)]="message" placeholder="Escrever uma mensagem" (keyup.enter)="sendMessage(message)">

        </div>
        <div class=".align-items-lg-end">
          <button class="btn btnConfirm" (click)="sendMessage(message)">ENVIAR</button>
        </div>
      </div>
    </div>
  </div>
</div>
