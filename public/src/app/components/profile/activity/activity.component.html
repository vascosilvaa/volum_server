<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let vol of volHistory">
          <vol-card [verified]="true" class="swiper-slide" type='private' [likes]="3" [idVol]="vol.vols.id_vol" [avatar]="vol.users.photo_url" [username]="vol.users.name" [userCreator]="vol.vols.id_user_creator" [dateCreation]="vol.vols.date_creation" [title]="vol.vols.name" [desc]="vol.vols.desc">
          </vol-card>
    </div>
    </div>
</div>
