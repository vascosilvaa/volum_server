<div class="container">
  <div class="row" *ngIf="vols">
    <div class="col-6" *ngFor="let vol of vols">
      <vol-card *ngIf="user.type == 1" [verified]="false" type='private' [idVol]="vol.id_vol" [avatar]="user.photo" [username]="user.username"
        [userCreator]="user.id_user" [dateCreation]="vol.date_creation" [title]="vol.name" [photos]="vol.photos" [description]="vol.description">
      </vol-card>
      <vol-card *ngIf="user.type == 2" [verified]="true" type='private' [idVol]="vol.vol.id_vol" [avatar]="vol.user.photo_url"
        [username]="vol.user.name" [userCreator]="vol.user.id_user_creator" [dateCreation]="vol.date_creation" [title]="vol.vol.name"
        [photos]="vol.vol.photos" [description]="vol.vol.description" [photos]="vol.vol.photos">
      </vol-card>
    </div>
  </div>
  <div class="col-12 mt-5 text-center no-content" *ngIf="!vols">
    <div style="padding: 5px;"><i class="material-icons">alarm</i></div>
    <span>Sem Atividade</span>
  </div>
  <div class="col-12 mt-5 text-center text-no-activity" *ngIf="!ready">
    <div class="sk-fading-circle">
      <div class="sk-circle1 sk-circle"></div>
      <div class="sk-circle2 sk-circle"></div>
      <div class="sk-circle3 sk-circle"></div>
      <div class="sk-circle4 sk-circle"></div>
      <div class="sk-circle5 sk-circle"></div>
      <div class="sk-circle6 sk-circle"></div>
      <div class="sk-circle7 sk-circle"></div>
      <div class="sk-circle8 sk-circle"></div>
      <div class="sk-circle9 sk-circle"></div>
      <div class="sk-circle10 sk-circle"></div>
      <div class="sk-circle11 sk-circle"></div>
      <div class="sk-circle12 sk-circle"></div>
    </div>
  </div>
</div>
