<div class="container">

    <div class="col-6" *ngFor="let vol of privateVols">

      </div>

          </vol-card>
      </div>
      <div class="col-6" *ngFor="let vol of privateVols">
          <vol-card [verified]="true" class="swiper-slide" type='private' [avatar]="vol.user.photo_url" [username]="vol.user.name" [userCreator]="vol.user.id_user" [dateCreation]="vol.vol.date_begin" [title]="vol.name" [desc]="vol.vol.desc">

</div>
