<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let vol of volHistory">
      <vol-card [verified]="true" type='private' [idVol]="vol.id_vol" [avatar]="vol.photo_url" [username]="vol.name" [userCreator]="vol.id_user_creator"
        [dateCreation]="vol.date_creation" [title]="vol.name" [desc]="vol.desc">
      </vol-card>
    </div>
  </div>
  <div class="col-12 mt-5 text-center" *ngIf="!volHistory">
    <h3><b>Sem Atividade</b></h3>
  </div>
</div>
