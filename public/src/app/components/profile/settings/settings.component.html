<div class="container">
  <div class="row">
    <div clasS="col-12 col-lg-3 border">
      <div class="card primaryCard">
        <div class="card-header cardTitleMini">
          <div class="row">
            <div class="col titleCardMini">
            MEU PERFIL
            </div>
          </div>
        </div>

        <div class="card-header cardTitleAcc" (click)="openPersonal()">
          <div class="row">
            <div class="col titleCardAcc">
            Definições de Perfil
            </div>
          </div>
        </div>

      <div *ngIf="personalSettings==1" class="card-block-acc card-block">
        <ul class="listSettings">
          <li>
            <a routerLink="/profile/{{idProfile}}/settings/personal" [routerLinkActive]="['settingsActive']">Informação Pessoal</a>
          </li>
          <li>
            <a routerLink="/profile/{{idProfile}}/settings/about-me" [routerLinkActive]="['settingsActive']">Acerca de Mim</a>
          </li>
          <li>
            <a routerLink="/profile/{{idProfile}}/settings/education" [routerLinkActive]="['settingsActive']">Educação e Formação</a>
          </li>
          <li>
            <a routerLink="/profile/{{idProfile}}/settings/change-pass" [routerLinkActive]="['settingsActive']">Alterar a palavra passe</a>
          </li>
      </ul>
      </div>

      <div class="card-header cardTitleAcc" (click)="openMessages()">
        <div class="row">
          <div class="col titleCardAcc">
          Mensagens
          </div>
        </div>
      </div>
        <div *ngIf="messagesSettings==1" class="card-block-acc card-block">
                <ul class="listSettings">
                  <li>
                    <a [routerLinkActive]="['settingsActive']">Definições gerais</a>
                  </li>
                  <li>
                    <a  [routerLinkActive]="['settingsActive']">Preferências</a>
                  </li>
              </ul>
              </div>

                 <div class="card-header cardTitleAcc" (click)="openPrivacy()">
        <div class="row">
          <div class="col titleCardAcc">
          Privacidade
          </div>
        </div>
      </div>
        <div *ngIf="privateSettings==1" class="card-block-acc card-block">
                <ul class="listSettings">
                  <li>
                    <a  [routerLinkActive]="['settingsActive']">Notificações</a>
                  </li>
                  <li>
                    <a [routerLinkActive]="['settingsActive']">E-mail</a>
                  </li>
                  <li>
                    <a [routerLinkActive]="['settingsActive']">Privacidade</a>
                  </li>
                  <li>
                  </li>
              </ul>
              </div>


    </div>
    
  </div>

    <div class="col-12 col-lg-9">
      <router-outlet></router-outlet>
    </div>
</div>
</div>
