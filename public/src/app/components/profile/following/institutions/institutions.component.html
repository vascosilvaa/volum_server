<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-12" *ngFor="let inst of institutions">
        <div class="ui-block">
            <div class="follow-item">
                <div class="follow-item-cover">
                    <img src='{{inst.cover_photo}}'>
                </div>
                <div class="follow-item-content">
                    <div class="follow-avatar">
                        <div class="follow-picture">
                            <img src='{{inst.photo_url}}' alt="profile institution picture" />
                        </div>
                        <div class="follow-content">
                            <p class="follow-name">{{inst.name}}</p>
                            <div *ngIf="scoreReady">
                                <span>
                                <md-icon *ngFor="let star of inst?.score" class="small-star">star_rate</md-icon>
                                <md-icon *ngFor="let star of inst?.negative_score" class="small-star">star_border</md-icon>
                            </span>
                            </div>
                        </div>
                    </div>
                    <div class="follow-count">
                        <div class="follow-count-item">
                            <div class="follow-count-item-number">
                                {{inst.vols_created}}
                            </div>
                            <div class="follow-count-item-title">
                                Ações
                            </div>
                        </div>
                        <div class="follow-count-item">
                            <div class="follow-count-item-number">
                                {{inst.vols_created_active}}
                            </div>
                            <div class="follow-count-item-title">
                                Ativas
                            </div>
                        </div>
                    </div>
                    <div class="follow-footer">
                        <a class="btn btn-bevolun-small btn-bevolun-grey mr-2">Remover</a>
                        <a class="btn btn-bevolun-small btn-bevolun-primary" (click)="openProfileModal(inst.id_user)">Ver</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
