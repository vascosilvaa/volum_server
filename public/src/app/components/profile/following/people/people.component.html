<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-6 col-12" *ngFor="let user of users">
        <div class="ui-block">
            <div class="follow-item">
                <div class="follow-item-cover">
                    <img src='{{user.cover_photo}}'>
                </div>
                <div class="follow-item-content">
                    <div class="follow-avatar">
                        <div class="follow-picture">
                            <img [src]="user.photo_url" alt="profile user picture" />
                        </div>
                        <div class="follow-content">
                            <p class="follow-name">{{user.name}}</p>
                        <div *ngIf="scoreReady">
                            <span>
                                <md-icon *ngFor="let star of user?.score" class="small-star">star_rate</md-icon>
                                <md-icon *ngFor="let star of user?.negative_score" class="small-star">star_border</md-icon>
                            </span>
                        </div>
                        </div>
                    </div>
                    <div class="follow-count">
                        <div class="follow-count-item">
                            <div class="follow-count-item-number">
                                {{user.numberFollowers}}
                            </div>
                            <div class="follow-count-item-title">
                                Seguidores
                            </div>
                        </div>
                        <div class="follow-count-item">
                            <div class="follow-count-item-number">
                                {{user.numberVolsParticipated}}
                            </div>
                            <div class="follow-count-item-title">
                                Presenças
                            </div>
                        </div>
                    </div>
                    <div class="follow-footer">
                        <a class="btn btn-bevolun-small btn-bevolun-grey mr-2" routerLink="/profile/details">Remover</a>
                        <a class="btn btn-bevolun-small btn-bevolun-primary" (click)="openProfileModal(user.id_user)">Ver</a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12 mt-5 text-center no-content" *ngIf="users.length == 0">
    <div style="padding: 5px;"><i class="material-icons">alarm</i></div>
    <span>Não segue nenhuma pessoa.</span>
</div>
