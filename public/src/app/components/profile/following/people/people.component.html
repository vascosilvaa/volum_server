<div class="col searchInput text-right no-padding">
  <form class="navbar-form" role="search">
    <div class="input-group">
      <input type="text" class="searchBar form-control" placeholder="Procurar pessoas..." name="q">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="material-icons searchIcon">search</i></button>
      </div>
    </div>
  </form>
</div>
<div class="row">
  <div class="col-lg-3 col-12" *ngFor="let user of users">
    <div class="card cardFriends text-center">
      <div class="friendsBackground">
        <img class="coverImg" src='{{user.photo_url}}'>
      </div>
      <div class="profile-user-picture text-center">
        <img [src]="user.photo_url" alt="profile user picture" />
      </div>
      <div class="friendsName">
        {{user.name}}
      </div>
      <div class="friendsPlace">
        Sever do Vouga, Aveiro
      </div>
      <div class="row friendsEvents">
        <div class="" style="padding-right: 10px">
          <div class="friendsCardNumber">{{user.numberFollowers}}</div>
          <div class="friendsCardNumberDesc">Seguidores</div>
        </div>
        <div class=""style="padding-left: 10px">
          <div class="friendsCardNumber">{{user.numberVolsParticipated}}</div>
          <div class="friendsCardNumberDesc">Presenças</div>
        </div>
      </div>
      <div class="row text-center friendsBtns">
        <div class="col-6">
          <a class="btn btnCancel marginBtnL" routerLink="/profile/details">ELIMINAR</a>
        </div>
        <div class="col-6 ">
          <a class="btn btnConfirm marginBtnR" (click)="openProfileModal(user.id_user)">VER</a>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="col-12 mt-5 text-center no-content" *ngIf="users.length == 0">
    <div style="padding: 5px;"><i class="material-icons">alarm</i></div>
    <span>Não segue nenhuma pessoa.</span>
</div>
