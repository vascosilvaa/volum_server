<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="card primaryCard">
        <div class="card-header cardTitle">
          <div class="container">
            <div class="row headerNotifications">
              <div class="col titleCard">
                Pedidos
              </div>
              <div class="col text-right iconCard">
                <i class="material-icons edit">more_horiz</i>
              </div>
            </div>
          </div>
        </div>

        <div *ngIf="requestsTrue">
          <div *ngFor = "let request of requests" class="card-block not-item">
            <div class="container">
              <div class="row ">
                <div class="col-12 not-content">
                  <div class="image">
                      <img src="{{request?.photo_url}}">
                  </div>
                  <div class="notDesc">
                    <span class="not-name">{{request?.user_name}}</span> pediu para te seguir.
                  <div class="notTime">
                    {{request?.date | amTimeAgo:true}}
                  </div>
                  </div>
                
            
                </div>
              </div>
              <div class="col text-right not-icon no-padding">
                
                  <button class="btn btnCancel">IGNORAR</button>
                    <button class="btn btnConfirm">ACEITAR</button>
                </div>
            </div>
          </div>
        </div>

        <div *ngIf="!requestsTrue">
           <div class="container">
            <div class="row ">
              <div class="col-12 text-center">
                <div class="icon-undefined">
                 <i class="material-icons">access_time</i>
                  </div>
                <div class="text-undefined">NÃ£o possui qualquer pedido.</div>
              </div>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
