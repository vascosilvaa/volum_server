<div class="search-content">
    <div class="search-input">
        <input [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" (keyup.enter)="navigate(model.id, model.type)" placeholder="Pesquisa pessoas, instituições e ações de voluntariado">  
    </div>
    <div class="search-button">
        <button type="button" class="btn btn-outline-primary" (click)="goToSearch()">Procurar</button>
    </div>
</div>
