<ng-template #rt let-r="result" let-t="term">

    <!-- SE FOR INSTITUICAO -->
    <div class="">
        <div class="row">
            <div class="img-search" (click)="navigate(model.id, model.type)">
                <img *ngIf="!r.photo_url" src="assets/imgs/volunteer.png">
                <img *ngIf="r.photo_url" [src]="r.photo_url">
            </div>
            <div class="desc-search">
                <div class="namePerson">
                    {{ r.name}}
                </div>
                <div class="descPerson">
                    Solidariedade Social
                </div>
            </div>
        </div>
    </div>
</ng-template>


<div class="container no-padding">
    <div class="col-12 header-home-search menuFull">
        <div class="col-search">

            <md-input-container class="col-12">
                <input mdInput [(ngModel)]="model" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter" (keyup.enter)="navigate(model.id, model.type)"
                    placeholder="Pesquisa pessoas, instituições e ações de voluntariado">
            </md-input-container>
        </div>

        <div class="col-search-btn btnSearch">
            <button md-raised-button class="btnConfirm btn-search" routerLink="/search">PROCURAR</button>
        </div>
    </div>
</div>
