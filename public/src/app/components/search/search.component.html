<div class="container">
  <div class="row no-padding">
    <div class="col-12">
      <div class="for-input">
        <div class="headerInput">Procurar pessoas/instituições ou ações de voluntariado</div>

        <input type="text"  (keyup.enter)="search(model)" [(ngModel)]="model" class="inputSearch" placeholder="Pesquisa pessoas/instituições ou ações de voluntariado">
        <button
          (keyup.enter)="search(model)" (click)="search(model)" class="btn btnConfirm btnConfirmPadding">PESQUISAR</button>

      </div>
    </div>
  </div>

  <div *ngIf="elements!=0">
    <div class="title-filter">
      Utilizadores
    </div>
    <div class="row card-people">
      <span *ngFor="let element of elements">
      <div *ngIf="element.type==1" class="col-12"> 
        <div  class="mini-card-social">
          <div class="for-img">
              <img *ngIf="element.type==1 || element.type==2" class="thumbnail" src="{{element?.photo_url}}">
          </div>
          <div class="text-person">
          <div class="ts14 name-person">{{element?.name}}</div>
          <div class="ts13 desc-person" >Utilizador</div>
          </div>
           <div class="btn-person text-right for-btn">
             <button class="btnConfirm" (click)="openUser(element.id)">VER</button>
          </div>
            
</div>
      </div>
      </span>
    </div>
    <!--
     <div class="col-12 text-center">
    <div class="moreResults">
          Carregar mais...
    </div>
  </div>
  -->
    <div class="title-filter">
      Instituições
    </div>
    <div class="row card-people">
      <span *ngFor="let element of elements">
      <div *ngIf="element.type==2" class="col-12"> 
        <div class="mini-card-social">
          <div class="for-img">
              <img class="thumbnail" src="{{element?.photo_url}}">
          </div>
          <div class="text-person">
          <div class="ts14 name-person">{{element?.name}}</div>
          <div class="ts13 desc-person">Instituição</div>
          </div>
           <div class="btn-person text-right for-btn">
             <button class="btnConfirm" (click)="openUser(element.id)">VER</button>
          </div>
            
</div>
      </div>
      </span>
    </div>
    <!--
    <div class="col-12 text-center">
        <div class="moreResults">
          Carregar mais...
        </div>
      </div>
      -->
    <div class="title-filter">
      Ações de Voluntariado
    </div>
    <div class="row card-people">
      <span *ngFor="let element of elements">
      <div *ngIf="element.type==0" class="col-12"> 
        <div class="mini-card-social">
          <div class="for-img">
              <img  class="thumbnail4" src="http://www.ids.edu.pt/wp-content/uploads/2017/03/bolsa-voluntariado-7.png">
          </div>
          <div class="text-person">
          <div class="ts14 name-person">{{element?.name}}</div>
          <div class="ts13 desc-person">Ação de Voluntariado</div>
          </div>
           <div class="btn-person text-right for-btn">
             <button class="btnConfirm" (click)="openVolDetails(element.id)">VER</button>
          </div>
            
</div>
      </div>
      </span>
    </div>
   <!-- <div class="col-12 text-center">
      <div class="moreResults">
        Carregar mais...
      </div>
    </div>
    -->
  </div>
  <div *ngIf="elements==0">Não existem resultados.</div>


</div>

<app-footer></app-footer>
