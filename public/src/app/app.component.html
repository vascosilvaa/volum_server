<div class="container-fluid header-background">
    <div class="row">
        <div class="col-sm-2 col-12 brandBackground">
            <div class="titleBrand">
                <a routerLink="/feed">VOLUM</a>
            </div>
        </div>
        <div class="col-sm-10 col-12 menuHeader">
            <ul>
                <li>
                    <md-icon>people</md-icon>
                </li>
                <li>
                    <md-icon>chat_bubble</md-icon>
                </li>
                <li>
                    <md-icon>notifications</md-icon>
                </li>
                <li *ngIf="user">
                    <span class="navbar-user-picture">
                     <img [src]="user?.photo">
                 </span> {{user?.login}}
                </li>
                <li [mdMenuTriggerFor]="menu">
                    <div class="navbar-namePicture-arrow">
                        <md-icon>arrow_drop_down</md-icon>
                    </div>
                    <md-menu #menu="mdMenu">
                        <button md-menu-item (click)="onSelect(idLogin)" *ngIf="user">Perfil</button>
                        <button md-menu-item *ngIf="user">Definições</button>
                        <button md-menu-item (click)="logout()" *ngIf="user">Sair</button>
                        <button md-menu-item (click)="openLogin()" *ngIf="!user">Login</button>
                        <button md-menu-item (click)="openRegister()" *ngIf="!user">Registar</button>

                    </md-menu>
                </li>
            </ul>
        </div>
    </div>
</div>

<router-outlet></router-outlet>
